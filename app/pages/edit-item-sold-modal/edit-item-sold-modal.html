<ion-navbar *navbar>
  <ion-title>{{itemName}}</ion-title>
  <ion-buttons end>
    <button (click)="_close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="layout-primary">
  <div class="layout-contentPadded">
    <div class="layout-restrainWidth800">
      Enter the number of this item that you have sold since you last discovered a related bazaar good:
      <br/><br/>
      <ion-list>
        <ion-item>
          <ion-label fz-seafoam>Number Sold</ion-label>
          <ion-input type="number" class="fzEditItemCountDialog_inputText" text-right [(ngModel)]="itemSoldCount"></ion-input>
        </ion-item>
      </ion-list>
      <button block fz-seafoam (click)="_submit()">Submit</button>
    </div>
  </div>
</ion-content>
